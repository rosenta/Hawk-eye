<mat-toolbar class="navbar-container">
  <mat-toolbar-row>
    <img src="assets/ao_light.svg" routerLink="/home">
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user">
      <span>Hi, {{user.displayName}}</span>
      <button class="btn-logout" mat-button (click)="auth.logout()">Logout</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
